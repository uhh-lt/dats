proxy_location: EveryNode
http_options:
  host: 0.0.0.0
  port: 8000
applications:
  - name: whisper
    route_prefix: /whisper
    import_path: apps.whisper:app
    runtime_env: {}
    deployments:
      - name: WhisperModel
        autoscaling_config:
          min_replicas: 0
          initial_replicas: null
          max_replicas: 2
          target_num_ongoing_requests_per_replica: 1.0
          metrics_interval_s: 10.0
          look_back_period_s: 30.0
          smoothing_factor: 1.0
          downscale_delay_s: 600.0
          upscale_delay_s: 30.0
        ray_actor_options:
          num_gpus: 1.0
      - name: WhisperApi
        num_replicas: 1
  - name: spacy
    route_prefix: /spacy
    import_path: apps.spacy:app
    runtime_env: {}
    deployments:
      - name: SpacyModel
        autoscaling_config:
          min_replicas: 0
          initial_replicas: null
          max_replicas: 2
          target_num_ongoing_requests_per_replica: 1.0
          metrics_interval_s: 10.0
          look_back_period_s: 30.0
          smoothing_factor: 1.0
          downscale_delay_s: 600.0
          upscale_delay_s: 30.0
        ray_actor_options:
          num_gpus: 1.0
      - name: SpacyApi
        num_replicas: 1
  - name: dbert
    route_prefix: /dbert
    import_path: apps.dbert:app
    runtime_env: {}
    deployments:
      - name: DistilBertModel
        autoscaling_config:
          min_replicas: 0
          initial_replicas: null
          max_replicas: 2
          target_num_ongoing_requests_per_replica: 1.0
          metrics_interval_s: 10.0
          look_back_period_s: 30.0
          smoothing_factor: 1.0
          downscale_delay_s: 600.0
          upscale_delay_s: 30.0
        ray_actor_options:
          num_gpus: 1.0
      - name: DbertApi
        num_replicas: 1
