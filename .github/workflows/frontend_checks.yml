name: frontend checks
on:
  push:
    branches:
      - main
      - mwp_v1
  pull_request:
    paths:
      - "backend/**"
      - ".github/**"
      - "docker/**"
      - "frontend/**"

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    env:
      API_PRODUCTION_WORKERS: 1
      RAY_ENABLED: False
      OLLAMA_ENABLED: False
      VITE_APP_SERVER: http://localhost:13120
    steps:
      - uses: actions/checkout@v3
      - name: Checkout PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}
      - name: Start Docker Containers
        working-directory: docker
        run: |
          ./setup-folders.sh
          chmod -R a+rwx backend_repo/ models_cache/ spacy_models/ numba_cache/ ollama_cache/
          cp .env.example .env
          python monkey_patch_docker_compose_for_backend_tests.py --disable_ray --disable_ollama
          export GID=$(id -g)
          docker compose -f compose-test.yml up -d --quiet-pull --wait --wait-timeout 300
          while true; do echo Waiting for containers to start...; echo $(curl -s http://localhost:13120/heartbeat) | grep -q true && break; sleep 30; done ;
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Check 1 - api client is up-to-date
        working-directory: frontend
        run: |
          npm run update-api
          npm run generate-api
      - name: Check 2 - frontend builds without errors
        working-directory: frontend
        run: npm run build
      - name: Add and commit changes
        uses: EndBug/add-and-commit@v9
        if: github.event_name == 'pull_request'
        with:
          add: "frontend/src/api"
          message: "Update OpenAPI spec and client"
          pathspec_error_handling: exitImmediately
          default_author: github_actions
