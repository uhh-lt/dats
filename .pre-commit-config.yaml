ci:
  skip: [eslint, pyright-backend]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.15.1
    hooks:
      # Run the linter.
      - id: ruff
        name: "Ruff (backend)"
        args: [--fix, --config=backend/pyproject.toml]
        files: ^backend/.*\.py$
      # Run the formatter.
      - id: ruff-format
        name: "Ruff Format (backend)"
        files: ^backend/.*\.py$
  - repo: local
    hooks:
      - id: pyright-backend
        name: "Pyright (backend)"
        entry: bash -c 'source backend/.venv/bin/activate && pyright --project backend "$@"' --
        language: system
        files: ^backend/.*\.py$
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v10.0.0
    hooks:
      - id: eslint
        files: \.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        args: [--max-warnings=0, --config=frontend/eslint.config.mjs, --no-warn-ignored]
        additional_dependencies:
          - "@tanstack/eslint-plugin-query@5.59.2"
          - eslint@9.22.0
          - eslint-plugin-import@2.31.0
          - eslint-plugin-react-hooks@5.2.0
          - eslint-plugin-react-refresh@0.4.19
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        files: \.([jt]sx?|json|ya?ml)$ # *.js, *.jsx, *.ts, *.tsx, *.json, *.yml, *.yaml
        args: [
            "--config",
            ".prettierrc.yaml",
            # Without this, prettier will create a `node_modules` folder in the repository root
            "--cache-location",
            "frontend/node_modules/.cache/prettier",
          ]
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt

exclude: ^tools/
